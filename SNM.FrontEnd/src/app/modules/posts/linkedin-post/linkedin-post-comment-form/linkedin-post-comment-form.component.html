<form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="form" (ngSubmit)="onSubmit()">

                <textarea matInput [rows]="2" [placeholder]="'Write a comment...'" formControlName="title"

            </mat-form-field>
        </div>

    </div>
     <!-- Actions -->
     <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
        <div class="-ml-2">
            <!-- Attach file -->
            <button mat-icon-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:paper-clip'"></mat-icon>
            </button>
            <!-- Insert link -->
            <button mat-icon-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:link'"></mat-icon>
            </button>
            <!-- Insert emoji -->
            <button mat-icon-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:emoji-happy'"></mat-icon>
            </button>
            <!-- Insert image -->
            <button mat-icon-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:photograph'"></mat-icon>
            </button>
        </div>

        <div class="flex items-center mt-4 sm:mt-0">
            <!-- Discard -->
            <button
                class="ml-auto sm:ml-0 sm:mx-3"
                mat-stroked-button
                (click)="handleCancel.emit()"
                >
                Discard
            </button>
            <!-- Send -->
            <button
                class="order-first sm:order-last"
                mat-flat-button
                [disabled]="form.invalid"
                [color]="'primary'"
                (click)="send()">
                {{submitLabel}}
            </button>
        </div>
    </div>
</form>
