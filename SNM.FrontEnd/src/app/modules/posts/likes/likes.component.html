<div  class="flex flex-col ">
    <!-- <div class="grid grid-cols-1 md:grid-cols-2 gap-12"> -->
        <div class="flex items-center mx-6 sm:mx-8 mt-6 mb-4">
        <h4 class="text-2xl font-semibold leading-tight ">Likes  </h4>
        <button  type="button"
        class="ml-auto -mr-4"
        aria-label="Close"
         (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>

           </div>  
    


        <ng-container *ngFor="let reaction of data.reactions">
            <div class="flex items-center mx-6 sm:mx-8 mt-6 mb-4">
                <img class="w-10 h-10 rounded-full mr-4" src="{{reaction?.picture|| 'assets/images/avatars/user.png'}}" alt="Card cover image">
                <span>{{ reaction?.name }}</span>
              
                <mat-icon
                    *ngIf="reaction.reactionType === 1 ||reaction.reactionType ===3 "
                    class="icon-size-5  mt-1 text-red-500 ml-auto -mr-4"
                    [svgIcon]="'heroicons_solid:heart'"
                ></mat-icon>
                <mat-icon *ngIf="reaction.reactionType === 2" class="icon-size-5  mt-1 ml-auto -mr-4 text-blue-500">thumb_up_alt</mat-icon>
         
            </div>
        </ng-container>
    </div>
